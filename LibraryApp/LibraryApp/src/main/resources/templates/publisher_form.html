<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Publisher</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body style="background-color: #CFF3EC">
	<div class="container text-center">
		<div>
			<br> <br>
			<h1>Create New Publisher</h1>
		</div>
		<form th:action="@{/publishers/save}" th:object="${publisher}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Publisher Name:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{publisherName}"
							class="form-control" required pattern="^\w+([\w ]*\w)*$"></input>
					</div>
					<label class="col-form-label col-sm-4">Publisher
						Description:</label>
					<div class="col-sm-8">
						<textarea th:field="*{publisherDescription}" rows="4" cols="50"
							class="form-control"></textarea>
					</div>
				</div>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
